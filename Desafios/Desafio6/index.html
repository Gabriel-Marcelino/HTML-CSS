<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>

    <ul>
        <li>
           <abbr title="Use a tag <p>"> <p>Parágrafo</p></abbr>
        </li>
        <li>
            <abbr title="Use a tag <h1>"> <p>Títulos</p></abbr>
        </li>
        <li>
            <abbr title="Use a tag <img>"> <p>Imagens</p></abbr>
        </li>
        <li>
            <abbr title="Use a tag <abbr>"> <p>Abreviações</p></abbr>
        </li>
        <li>
            <abbr title="Use a tag <code>"> <p>Código-Fonte</p></abbr>
        </li>
        <li>
            <abbr title="Use a tag <ol>"> <p>Listas Numeradas</p></abbr>
        </li>
        <li>
            <abbr title="Use a tag <ul>"> <p>Listas com demarcadores</p></abbr>
        </li>
            
    </ul>
</body>
</html>
